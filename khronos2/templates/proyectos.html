<h5 class="well">Proyectos</h5>

<table class="table table-hover">
	<tbody>
		{% for p in proyectos %}
			<tr id="project-{{ p.id }}">
				<td>{{ p.nombre }}</td>
				<td>{{ p.tt_horas}}:{{ p.tt_minutos }}:{{ p.tt_segundos }}</td>
			</tr>
		{% empty %}
			<div>No hay proyectos cargados.</div>
		{% endfor %}
	</tbody>
</table>
