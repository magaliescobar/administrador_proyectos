{% extends 'base.html' %}

{% block css %}
	<link href="{{ STATIC_URL }}css/estilos.css" rel="stylesheet">
{% endblock %}

{% block js %}
	<script src="{{ STATIC_URL }}js/Cronometro.js"></script>
	<script src="{{ STATIC_URL }}js/panel.js"></script>
	<script src="{{ STATIC_URL }}js/formProject.js"></script>
	<script src="{{ STATIC_URL }}js/formTask.js"></script>
{% endblock %}

{% block body %} 

	<div class="container">
		<div class="navbar navbar-inverse navbar-fixed-top">
	      	<div class="container">
	        	<div class="navbar-header">
		          	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
	          		</button>
	          		<a class="navbar-brand" href="#">APS</a>
	        	</div>
	        	<div class="collapse navbar-collapse">
	          		<ul class="nav navbar-nav">
			            <li class="active"><a href="#">Home</a></li>
			            <li><a href="#about">About</a></li>
			            <li><a href="#contact">Contact</a></li>
	          		</ul>
	        	</div><!--/.nav-collapse -->
	      	</div>
	    </div>

		<div class="page">
		    <!-- Example row of columns -->
		    <div class="row">
		        <div class="col-lg-4">
			        <div id="projects_wrapper">
						<button id="btn_show_project_form" class="btn btn-success">Add Project</button>

						<div id="project_form_wrapper">
							<button id="btn_close_project_form" class="btn_close btn-danger">x</button>
							
							<div class="well">
								<input id="nombre" class="form-control" type="text" 
								placeholder="Nombre">
								
								<textarea id="descripcion" class="form-control" rows="3" placeholder="Descripcion"></textarea>

								<input id="fecha_inicio" class="form-control" type="date" placeholder="Fecha de Inicio">

								<input id="fecha_fin" class="form-control" type="date" placeholder="Fecha de Fin">

								<select id="estado" class="form-control">
									<option value="no_iniciada">No iniciada</option>
									<option value="en_proceso">En proceso</option>
									<option value="suspendida">Suspendida</option>
									<option value="finalizada">Finalizada</option>
								</select>
								
								<input id="btn_add_project" class="btn btn-success btn-block" type="submit" value="Add">
							</div>
							

						</div>

						<div id="projects_container">

							{% for p in proyectos %}
								<div id="{{ p.id }}">{{ p.nombre }}</div>
							{% endfor %}
							
						</div>
					</div>
		        </div>
		        <div class="col-lg-4">
		          	<div id="tasks_wrapper">
						<button id="btn_show_task_form" class="btn btn-success">Add Task</button>

						<div id="task_form_wrapper">
							<button id="btn_close_task_form" class="btn_close btn-danger">x</button>

							<div class="well">
								<input id="task_nombre" class="form-control" type="text" placeholder="Nombre">
								<textarea id="task_descripcion" class="form-control" rows="3" placeholder="Descripcion"></textarea>
								<select id="task_responsable" class="form-control"></select>
								<input id="task_fecha_inicio" class="form-control" type="date" placeholder="Fecha de Inicio">
								<input id="task_fecha_fin" class="form-control" type="date" placeholder="Fecha de Fin">
								<input id="task_tiempo_estimado" class="form-control" type="text" placeholder="Tiempo Estimado">
								<select id="task_estado" class="form-control">
									<option value="no_iniciada">No iniciada</option>
									<option value="en_proceso">En proceso</option>
									<option value="suspendida">Suspendida</option>
									<option value="para_testear">Para Testear</option>
									<option value="para_retome">Para Retome</option>
									<option value="finalizada">Finalizada</option>
								</select>
								<input id="btn_add_task" class="btn btn-success btn-block" type="submit" value="Add">
							</div>
							
						</div>

						<div id="tasks_container">

						</div>	
					</div>

		       	</div>
		        <div class="col-lg-4">
		          	<div id="cron">
			
						<div id="time">
							<span id="hours"></span>:
							<span id="minutes"></span>:
							<span id="seconds"></span>
						</div>
						<button id="btn_play">Play</button>
						<button id="btn_pause">Pause</button>
						<button id="btn_stop">Stop</button>

						<textarea id="desc"></textarea>
						<button id="btn_send">Enviar</button>
						
					</div>
		        </div>
		    </div>

		    <!-- Site footer -->
		    <div class="footer">
		    	<p>Â© Company 2013</p>
		    </div>
		</div>
    </div>

{% endblock %}
